<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Can Games - P2P Multiplayer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #0f0f1a;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .hidden {
        display: none !important;
      }

      /* Menu */
      #menu {
        background: #1a1a2e;
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        min-width: 320px;
      }

      #menu h1 {
        margin-bottom: 24px;
        font-size: 28px;
      }

      #menu input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 12px;
        border: none;
        border-radius: 8px;
        background: #16213e;
        color: #fff;
        font-size: 16px;
      }

      #menu input::placeholder {
        color: #666;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s, background 0.2s;
      }

      button:hover {
        transform: scale(1.02);
      }

      button:active {
        transform: scale(0.98);
      }

      #hostBtn {
        background: #4ecca3;
        color: #1a1a2e;
      }

      #joinBtn {
        background: #7b68ee;
        color: #fff;
      }

      /* Game screen */
      #game {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      #canvasWrapper {
        position: relative;
        width: 800px;
        height: 600px;
        background: #1a1a2e;
        border-radius: 12px;
      }

      #canvasWrapper canvas {
        border-radius: 12px;
        display: block;
      }

      #infoPanel {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.7);
        padding: 12px 16px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      #infoPanel p {
        margin: 0;
        color: #aaa;
      }

      #roomCodeDisplay {
        font-family: monospace;
        background: #16213e;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }

      #copyBtn {
        padding: 4px 12px;
        font-size: 12px;
        background: #4ecca3;
        color: #1a1a2e;
      }

      /* Chat Panel */
      #chatPanel {
        background: #1a1a2e;
        border-radius: 12px;
        width: 280px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }

      #chatPanel h3 {
        padding: 16px;
        border-bottom: 1px solid #16213e;
        font-size: 14px;
        color: #aaa;
      }

      #chatLog {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-message {
        background: #16213e;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        word-wrap: break-word;
      }

      .chat-message strong {
        color: #4ecca3;
      }

      .chat-system {
        color: #666;
        font-size: 12px;
        text-align: center;
        padding: 4px;
      }

      #chatInputWrapper {
        padding: 12px;
        border-top: 1px solid #16213e;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #chatInput {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #16213e;
        color: #fff;
        font-size: 14px;
      }

      #chatButtons {
        display: flex;
        gap: 8px;
      }

      #sendBtn {
        flex: 1;
        background: #4ecca3;
        color: #1a1a2e;
        padding: 8px;
        font-size: 14px;
      }

      #pingBtn {
        background: #16213e;
        color: #7b68ee;
        padding: 8px 12px;
        font-size: 14px;
      }

      .instructions {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Menu Screen -->
      <div id="menu">
        <h1>üóëÔ∏è Trash Can Games</h1>
        <input type="text" id="playerName" placeholder="Your name" maxlength="20" />
        <input type="text" id="roomCode" placeholder="Room code (to join)" />
        <div class="button-group">
          <button id="hostBtn">Host Game</button>
          <button id="joinBtn">Join Game</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game" class="hidden">
        <div id="canvasWrapper">
          <!-- PixiJS creates canvas here -->
          
          <div id="infoPanel" class="hidden">
            <p>Room:</p>
            <span id="roomCodeDisplay"></span>
            <button id="copyBtn">Copy</button>
          </div>

          <div class="instructions">
            WASD or Arrow Keys to move
          </div>
        </div>

        <!-- Chat Panel -->
        <div id="chatPanel" class="hidden">
          <h3>üí¨ Chat</h3>
          <div id="chatLog"></div>
          <div id="chatInputWrapper">
            <input type="text" id="chatInput" placeholder="Type a message..." maxlength="200" />
            <div id="chatButtons">
              <button id="sendBtn">Send</button>
              <button id="pingBtn">Ping</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/Main.ts"></script>
  </body>
</html>
