<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Can Games - P2P Multiplayer</title>
  </head>
  <body>
    <div id="app">
      <!-- Menu Screen -->
      <div id="menu">
        <h1>üóëÔ∏è Trash Can Games</h1>
        <input type="text" id="playerName" placeholder="Your name" maxlength="20" />
        <input type="text" id="roomCode" placeholder="Room code (to join)" />
        <div class="button-group">
          <button id="hostBtn">Host Game</button>
          <button id="joinBtn">Join Game</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game" class="hidden">
        <canvas id="canvas"></canvas>
        
        <div id="infoPanel" class="hidden">
          <p>Room Code:</p>
          <span id="roomCodeDisplay"></span>
          <button id="copyBtn">Copy</button>
        </div>

        <div class="instructions">
          WASD or Arrow Keys to move
        </div>
      </div>
    </div>
    <script type="module" src="/src/Main.ts"></script>
  </body>
</html>
